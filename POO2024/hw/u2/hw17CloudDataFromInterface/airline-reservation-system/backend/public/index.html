<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airline Reservation System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Airline Reservation System</h1>
    <form id="reservationForm">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" required>
      
      <label for="customerEmail">Customer Email:</label>
      <input type="email" id="customerEmail" name="customerEmail" required>

      <label for="flightOrigin">Flight Origin:</label>
      <input type="text" id="flightOrigin" name="flightOrigin" required>

      <label for="flightDestination">Flight Destination:</label>
      <input type="text" id="flightDestination" name="flightDestination" required>

      <label for="pricePerPerson">Price per Person:</label>
      <input type="number" id="pricePerPerson" name="pricePerPerson" required>

      <label for="numberOfPeople">Number of People:</label>
      <input type="number" id="numberOfPeople" name="numberOfPeople" required>

      <button type="submit">Make Reservation</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
